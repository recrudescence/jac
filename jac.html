<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>
    </header>


	<a href="#" id="add" class="btn btn-primary">Add</a>
	{{> taskTemplate}}

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>

</body>


<template name="taskTemplate">
  <div class="modal fade" id="taskModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Current Task</h4>
        </div>

        <div class="modal-body">
          <label for="name">Name</label>
          <input type="text" id="name" value={{task.name}} placeholder="make a pizza" />

          <label for="public">Public?</label>
          <input type="checkbox" value={{task.public}} id="public"/>

          <label for="start-date">Start Date</label>
          <input type="date" value={{task.startDate}} id="start-date"/>          

          <label for="due-date">Due Date</label>
          <input type="date" value={{task.dueDate}} id="due-date"/>  

          <label for="value">Value ($)</label>
          <input type="text" value={{task.value}} id="value"/>

          <label for="notes">Notes</label>
          <textarea rows="4" cols="30" value={{task.notes}} id="notes" placeholder="tomato, sausage, pepperoni, cheese!"></textarea>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="save">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>
</template>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <div class="task" data-id="{{_id}}">
    <a href="#" id="edit"><span class="text">{{name}}</span></a>
	</div>
  </li>
</template>
