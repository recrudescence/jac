<head>
  <title>Todo List</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="jac.css">

  </head>

  <body>

    <div class="container">
      <div class="max col-md-12">
      {{>loginButtons}}
      {{#if currentUser}}
        <div id="list-container" class="max col-md-7">
          <div class="panel panel-default">
            <div class="panel-heading">
              <a href="#" id="add" class="btn btn-primary col-md-offset-10">Add New</a>
              {{> taskTemplate}}
            </div>
            <div class="panel-body">
              <div class="content-scrollable list-items">
                {{#each tasks}}
                  {{> task}}
                {{/each}}
              </div>
            </div>
          </div>
        </div>

        <div id="profile-container" class="max col-md-4 col-md-offset-1">
          <div class="row profile">
            {{> user}}
          </div>
          <div class="row social">
            SOCIAL SOCIAL SOCIAL
          </div>
        </div>
        {{else}}

        {{/if}}
      </div>
    </div>

  </body>

<template name="taskTemplate">
  <div class="modal fade" id="taskModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Current Task</h4>
        </div>

        <div class="modal-body">
          <label for="name">Name</label>
          <input type="text" id="name" value={{task.name}} placeholder="make a pizza" />

          <label for="public">Public?</label>
          <input type="checkbox" checked={{task.public}} id="public"/>

          <label for="start-date">Start Date</label>
          <input type="date" value={{task.startDate}} id="start-date"/>          

          <label for="due-date">Due Date</label>
          <input type="date" value={{task.dueDate}} id="due-date"/>  

          <label for="value">Value ($)</label>
          <input type="text" value={{task.value}} id="value"/>

          <label for="notes">Notes</label>
          <textarea rows="4" cols="30" value={{task.notes}} id="notes" placeholder="tomato, sausage, pepperoni, cheese!"></textarea>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="save">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>
</template>

<template name="task">
  <div class="{{#if checked}}checked{{/if}}">
    

    <label class="checkbox">
      <input type="checkbox" checked="{{completed}}" name="checked" class="toggle-checked" >
      <span class="checkbox-custom"></span>
    </label>

    <span class="task" data-id="{{_id}}">
      <a href="#" id="edit">{{name}}</a>
  	</span>

    <button class="delete">&times;</button>

  </div>
</template>

<template name="user">
  
  {{currentUser.profile.name}}
  {{currentUser.debt}}
  <img src="//graph.facebook.com/{{currentUser.services.facebook.id}}/picture?type=large">

</template>
